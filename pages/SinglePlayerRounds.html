<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Modes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/Font.css">
    <link rel="stylesheet" href="../styles/SinglePlayerRounds.css">
</head>
<body>

    
    
<!-- NavBar -->
<div class="navBar"> 
<!-- Home Button -->
  <a href="../index.html" class="homeBtn ps-4"><p>Home</p></a>


  
  <!-- Rules Button -->
    <p type="button" class="btn btn-primary rulesBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Rules
    </p>
      
      <!-- Rules -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title " id="staticBackdropLabel">Rules</h1>
            </div>
            <div class="modal-body">
                SCISSORS beats PAPER and LIZARD<br>
                PAPER beats SPROCK and ROCK<br>
                ROCK beats LIZARD and SCISSORS<br>
                LIZARD beats SPROCK and PAPER<br>
                SPROCK beats SCISSORS and ROCK<br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary rulesCloseBtn" data-bs-dismiss="modal">X</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Settings Button -->
      <p class="btn btn-primary settingsBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Settings
      </p>
      
      <!-- Settings -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
          <button type="button" class="btn-close canvasClose" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="">
            <h3 class="text-center t-40">Sound Effect<br>Volume</h3>
            <div class="d-flex justify-content-center">
              <input class="volumeInput" type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
            </div>
          </div>
        </div>
      </div>
 

</div>

<!-- Content -->
<div class="mainBody">

  <header class="header">
    <h2 class="text-center">Game Mode</h2>
  </header>

  <a class="oneRoundBtn" id="oneRoundBtn" href="./pages/ChoseGamemode.html"><button>1 round</button></a>
  <a class="fiveRoundBtn" id="fiveRoundBtn" href="./pages/ChoseGamemode.html"><button>5 rounds</button></a>
  <a class="sevenRoundBtn" id="7RoundBtn" href="./pages/ChoseGamemode.html"><button>7 rounds</button></a>

</div>


<script src="../scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
