<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your in combat!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/Font.css">
    <link rel="stylesheet" href="../styles/SinglePlayerGame.css">
</head>
<body>

    <audio autoplay="autoplay" id="singleEnterCombat" src="../assets/SoundEffects/Enter_combat_depths.ogg"></audio>
    <audio id="roundLostSound" src="../assets/SoundEffects/Guard-Break.mp3.mpeg"></audio>
    <audio id="roundDrawSound" src="../assets/SoundEffects/Parry_Sound_(Real).mp3.mpeg"></audio>
    <audio id="roundWonSound" src="../assets/SoundEffects/Hammer_Blunt_Hits_1.mp3.mpeg"></audio>
    <audio id="gameWonSound" src="../assets/SoundEffects/Deepwoken-depths-trial-ascension-sound-effect-music-made-with-Voicemod.mp3.mpeg"></audio>
    <audio id="gameLostSound" src="../assets/SoundEffects/Wiping_Sound_(1).mp3.mpeg"></audio>
    
<!-- NavBar -->
<div class="navBar"> 
<!-- Home Button -->
  <a href="../index.html" class="homeBtn ps-4"><p>Home</p></a>


  
  <!-- Rules Button -->
    <p type="button" class="btn btn-primary rulesBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Rules
    </p>
      
      <!-- Rules -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title " id="staticBackdropLabel">Rules</h1>
            </div>
            <div class="modal-body">
                SCISSORS beats PAPER and LIZARD<br>
                PAPER beats SPROCK and ROCK<br>
                ROCK beats LIZARD and SCISSORS<br>
                LIZARD beats SPROCK and PAPER<br>
                SPROCK beats SCISSORS and ROCK<br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary rulesCloseBtn" data-bs-dismiss="modal">X</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Settings Button -->
      <p class="btn btn-primary settingsBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Settings
      </p>
      
      <!-- Settings -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
          <button type="button" class="btn-close canvasClose" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="">
            <h3 class="text-center t-40">Sound Effect<br>Volume</h3>
            <div class="d-flex justify-content-center">
              <input class="volumeInput" type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
            </div>
          </div>
        </div>
      </div>
 

</div>

<!-- Content -->
<div class="mainBody">

  <div class="playerScore">

    <h4 class="text-center">Your Choice:</h4>
    <p id="playerChoice" class="text-center">hello</p>
    <h4 class="text-center">Player Score:</h4>
    <p class="text-center" id="playerScore">hello</p>

  </div>

  <div class="cpuScore">

    <h4 class="text-center">Your Choice:</h4>
    <p id="cpuChoice" class="text-center">hello</p>
    <h4 class="text-center">Player Score:</h4>
    <p class="text-center" id="cpuScore">hello</p>

  </div>

  <a class="scBtn" id="scBtn" href="./SinglePlayerGame.html"><button>SCISSORS</button></a>
  <a class="rkBtn" id="rkBtn" href="./SinglePlayerGame.html"><button>ROCK</button></a>
  <a class="ppBtn" id="ppBtn" href="./SinglePlayerGame.html"><button>PAPER</button></a>
  <a class="lzBtn" id="lzBtn" href="./SinglePlayerGame.html"><button>LIZARD</button></a>
  <a class="spBtn" id="spBtn" href="./SinglePlayerGame.html"><button>SPOCK</button></a>

</div>


<script src="../scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
